<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV YOU</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        box-sizing: border-box;
    }
    .main {
        width: 1280px;
        margin: 0 auto;
    }
    .profile {
        width: 50%;
        display: block;
        float: left;
    }
    .profile-img {
        background-clip: border-box;
        width: 250px;
        height: 250px;
    }
    .list {
        list-style: none;
    }
    .info {
        width: 50%;
        float: right;
    }

</style>
<body>
    <div class="main">
        <div class="profile">
            <img src="./img/avt.jpg" alt="" class="profile-img" >
            <h1>Thông tin cá nhân</h1>
            <ul class="list">
                <li>Ngày Sinh</li>
                <li>Giới tính</li>
                <li>Sđt</li>
                <li>Địa chỉ</li>
                <li>Email</li>
            </ul>
            <h1>Mục Tiêu</h1>
            <span>
                Mục tiêu ngắn hạn
            </span>
        </div>
        <div class="info">
            <h1>Học Vấn</h1>
            <h1>Bằng Cấp</h1>
            <h1>Kỹ Năng</h1>
            <h1>Kinh Nghiệm</h1>
        </div>
    </div>
</body>
</html>
